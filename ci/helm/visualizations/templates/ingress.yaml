{{- if .Values.ingress.enabled -}}
{{- $fullName := include "visualizations.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- $selectorData := dict "dot" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "visualizations.labels" . | nindent 4 }}
    {{- include "visualizations.selectorLabels" $selectorData | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $host := .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range $region := $.Values.regions }}
          - path: "/{{ $region }}"
            pathType: Prefix
            backend:
              service:
                name: "{{ $fullName }}-{{ $region }}"
                port:
                  number: {{ $svcPort }}
          {{- end }}
    {{- end }}
  {{- end }}
